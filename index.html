<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Temporizador</h1>
    
    <div class="timer-zen">
        <span class="seconds-display" id="seconds-counter">60</span>
        <div class="controls">
            <button class="zen-button" id="startButton">Iniciar</button>
            <button class="zen-button" id="pauseButton" disabled>Pausar</button>
            <button class="zen-button" id="resetButton">Reiniciar</button>
        </div>
    </div>
    
    <footer>
        <div class="Link-Container">
          <p id="footer">
                Developed by:
                <a style="text-decoration: none;" target="_blank" href="https://github.com/leandrayanesdeveloper">Leandra Yanes</a>
            </p>
        </div> 
    </footer>
    <script src="index.js"></script>
</body>
</html>
